<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <button class="btn background-accent" id="show-overlay">Show Overlay</button>
  </header>
  <!-- don't change overlay div to section or js will break -->
  <!-- Also don't put divs inside of here! -->
  <div id="overlay"> 
    <section class="form-container">
      <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="habit-name">
        <input class="btn background-accent" type="submit" id="submit-button">
      </form>
    </section>
    <div class="overlay-background"></div>
  </div>

  <section id="habit-container">
    <section class="row">
      <div class="column">A</div>
      <div class="column">B</div>
      <div class="column">C</div>
    </section>
    <section class="row">
      <div class="column">2</div>
      <div class="column">2</div>
      <div class="column">2</div>
    </section>
    <section class="row">
      <div class="column">3</div>
      <div class="column">3</div>
      <div class="column">3</div>
    </section>
  </section>

  <script src="main.js"></script>
  
</body>
</html>
