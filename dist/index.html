<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">

<body>
  <header>
    <button class="btn background-accent medium" id="show-overlay">Add</button>
    <button class="btn background-accent medium" id="add-future-day-button">Add Future Day</button>
  </header>
  <!-- don't change overlay div to section or js will break -->
  <!-- Also don't put divs inside of here! -->
  <div id="overlay"> 
    <section class="form-container">
      <form>
        <label for="name">Name:</label>
        <input type="email" name="name" id="form-name">
        <input class="btn background-accent medium" type="submit" id="submit-button">
        <section class="error-msg-container">
          <p id="form-error-msg" class="medium"></p> 
        </section>
      </form>
    </section>
    <div class="overlay-background"></div>
  </div>

  <section id="habit-container">

  </section>

  <script src="main.js"></script>
  
</body>
</html>
